log4j.rootLogger=TRACE, MAIN

log4j.appender.MAIN=org.apache.log4j.DailyRollingFileAppender
log4j.appender.MAIN.File=./logs/dbfs.out
log4j.appender.FILE.Append=true
log4j.appender.FILE.DatePattern='.' yyyy-MM-dd
log4j.appender.MAIN.layout=org.apache.log4j.PatternLayout
log4j.appender.MAIN.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} | %p | (%F:%L) | %m%n